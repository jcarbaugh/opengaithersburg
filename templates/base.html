<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Open Gaithersburg{% endblock %}</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <style>
        header[role=banner] h1 { display: inline; }
        header[role=banner] h1 a { text-decoration: none; }
        .topbar-inner {
            background-color: #242;
            background: -webkit-linear-gradient(top, #252, #363);
            background:    -moz-linear-gradient(top, #252, #363);
            background:      -o-linear-gradient(top, #252, #363);
            background:         linear-gradient(top, #252, #363);
        }
        div[role=main] { margin-top: 5em; }
        .table-description {
            color: #666;
            height: 40px;
            padding: 1em;
        }
        table { margin-bottom: 2em; }
        td.no-data { text-align: center; }
        td.currency { text-align: right; }
        figure { margin: 0; }
        figcaption { color: #999; font-size: 90%; text-align: center; }
        cite { font-style: oblique; }
        div.row { margin-bottom: 2em; margin-top: 2em; }
        a.feature-link {
            display: block;
            font-size: 140%;
            font-style: oblique;
            margin: 1em 0;
        }
        div.splash {
            background-color: #f3f3ff;
            border: 1px solid #ddd;
            padding: 2em 1em 1em 1em;
            -webkit-border-radius: 5px;
               -moz-border-radius: 5px;
                -ms-border-radius: 5px;
                 -o-border-radius: 5px;
                    border-radius: 5px;
            -webkit-box-shadow: 0 3px 4px #eee;
               -moz-box-shadow: 0 3px 4px #eee;
                -ms-box-shadow: 0 3px 4px #eee;
                 -o-box-shadow: 0 3px 4px #eee;
                    box-shadow: 0 3px 4px #eee;
        }
        div.splash p { font-size: 110%; line-height: 140%; }
        a.feature-link:after {
            content: " â‡’";
        }
    </style>
    {% block css %}{% endblock %}
    <script type="text/javascript">
        var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-101586-4']);
            _gaq.push(['_trackPageview']);
        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
</head>
<body>
    <div class="container">
        <header role="banner" class="topbar">
            <div class="topbar-inner">
                <div class="container">
                    <h1><a href="/" class="brand">Open Gaithersburg</a></h1>
                    <ul class="nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/elections">Elections</a></li>
                        <li><a href="/about">About</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div role="main">
            {% block content %}{% endblock %}
        </div>
        <footer>
            <p>Open Gaithersburg is open source! <a href="https://github.com/jcarbaugh/opengaithersburg">Contribute on GitHub.</a></p>
            <p>Data provided by the <a href="http://campaignfinancing.gaithersburgmd.gov/">City of Gaithersburg</a>.</p>
        </footer>
    </div>
    {% block js %}{% endblock %}
</body>
</html>
